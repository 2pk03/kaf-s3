name: Publish PyPI

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
          fetch-depth: 0  # Fetch all history for setuptools-scm
      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm
      - name: Clean dist
        run: rm -rf dist
      - name: Build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.get_version.outputs.version }}
        run: python -m build
      - name: Check artifacts
        run: python -m twine check dist/*
      - name: Validate version (no dev versions)
        env:
          EXPECTED_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          python - <<'PY'
          import pathlib, re, zipfile, os, sys
          expected = os.environ["EXPECTED_VERSION"]
          wheels = list(pathlib.Path("dist").glob("*.whl"))
          if not wheels:
              print("No wheels found in dist/")
              sys.exit(1)
          wheel = wheels[0]
          with zipfile.ZipFile(wheel) as zf:
              meta_name = next(n for n in zf.namelist() if n.endswith("METADATA"))
              meta = zf.read(meta_name).decode()
          version = re.search(r"^Version: (.+)$", meta, re.M).group(1)
          print(f"Detected version from wheel: {version}")
          if "dev" in version:
              print(f"ERROR: Dev version detected ({version}).")
              sys.exit(1)
          if version != expected:
              print(f"ERROR: Wheel version {version} does not match tag {expected}.")
              sys.exit(1)
          PY
      - name: Publish to PyPI (trusted publisher)
        uses: pypa/gh-action-pypi-publish@v1.9.0
