name: Publish PyPI

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
          fetch-depth: 0  # Fetch all history for setuptools-scm
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm
      - name: Clean dist
        run: rm -rf dist
      - name: Build
        run: python -m build
      - name: Check artifacts
        run: python -m twine check dist/*
      - name: Validate version (no dev versions)
        run: |
          VERSION=$(python -c "from setuptools_scm import get_version; print(get_version())")
          echo "Detected version: $VERSION"
          if [[ "$VERSION" == *"dev"* ]]; then
            echo "ERROR: Dev version detected ($VERSION). Only stable releases can be published to PyPI."
            echo "This usually means the tag doesn't point to the exact commit or there are uncommitted changes."
            exit 1
          fi
      - name: Publish to PyPI (trusted publisher)
        uses: pypa/gh-action-pypi-publish@v1.9.0
